<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gamer Card - Level Up!</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: radial-gradient(#111, #000);
      font-family: 'Orbitron', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #fff;
    }

    .gamer-card {
      width: 340px;
      padding: 2rem;
      background: #1f1f1f;
      border-radius: 1rem;
      border: 3px solid #00ffea;
      text-align: center;
      box-shadow: 0 0 20px #00ffea;
      transition: transform 0.3s ease;
    }

    .gamer-card:hover {
      transform: scale(1.05);
    }

    .gamer-card img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 2px solid #00ffea;
      margin-bottom: 1rem;
      object-fit: cover;
    }

    .gamer-card h2 {
      font-family: 'Press Start 2P', cursive;
      font-size: 1.6rem;
      color: #00ffea;
      margin-bottom: 0.5rem;
    }

    .gamer-card p {
      font-size: 1rem;
      color: #ccc;
      margin-bottom: 1.2rem;
    }

    .stats {
      display: flex;
      justify-content: space-around;
      margin-top: 1rem;
    }

    .stat-box {
      background: #2a2a2a;
      padding: 0.6rem 1rem;
      border-radius: 0.6rem;
      box-shadow: inset 0 0 8px #00ffea;
    }

    .stat-box h3 {
      margin: 0;
      font-size: 1rem;
      color: #00ffea;
    }

    .stat-box p {
      margin: 0;
      font-size: 0.9rem;
      color: #90caf9;
    }
  </style>
</head>
<body>
  <div class="gamer-card">
    <img src="https://www.creativosonline.org/wp-content/uploads/2022/11/gamer-logo.png" alt="Gamer Avatar">
    <h2>DevaTheDestroyer</h2>
    <p>Level 42 | Rank: Elite Slayer</p>
    <div class="stats">
      <div class="stat-box">
        <h3>K/D</h3>
        <p>3.6</p>
      </div>
      <div class="stat-box">
        <h3>Wins</h3>
        <p>128</p>
      </div>
      <div class="stat-box">
        <h3>MVPs</h3>
        <p>64</p>
      </div>
    </div>
  </div>
</body>
</html>
